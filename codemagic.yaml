workflows:
  ios-distribute:
    name: iOS Distribute Workflow
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "papricut.app.mobile"
        TEAM_ID: "H9A4H444G4"
      groups:
        - Papricut
    triggering:
      events:
        - push
    scripts:
      - name: Install dependencies
        script: |
          npm install -g @ionic/cli
          npm ci
          npm install

      - name: Clean DerivedData
        script: |
          rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Build Ionic project
        script: |
          ionic build --prod
          npx cap sync ios
          npx cap update ios
          cd ios/App && pod install && cd ../..

      - name: Build .ipa with xcodebuild (Automatic Signing)
        script: |
          echo "üì¶ Archiving the app..."
          xcodebuild -workspace "$XCODE_WORKSPACE" \
                    -scheme "$XCODE_SCHEME" \
                    -sdk iphoneos \
                    -configuration Release \
                    -archivePath "$HOME/build/App.xcarchive" \
                    -allowProvisioningUpdates \
                    -destination 'generic/platform=iOS' \
                    DEVELOPMENT_TEAM="$TEAM_ID" \
                    archive || {
                      echo "‚ùå Archive failed.";
                      exit 1;
                    }

          echo "üì§ Exporting the IPA..."
          xcodebuild -exportArchive \
                     -archivePath "$HOME/build/App.xcarchive" \
                     -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?>
                      <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
                      <plist version="1.0">
                      <dict>
                        <key>method</key>
                        <string>app-store</string>
                        <key>signingStyle</key>
                        <string>automatic</string>
                        <key>stripSwiftSymbols</key>
                        <true/>
                        <key>uploadBitcode</key>
                        <true/>
                        <key>uploadSymbols</key>
                        <true/>
                      </dict>
                      </plist>') \
                     -exportPath "$HOME/build/ipa" || {
                       echo "‚ùå Export failed.";
                       exit 1;
                     }

      - name: Upload to App Store Connect
        script: |
          app-store-connect-publisher submit \
            --path "$HOME/build/ipa/"*.ipa \
            --platform ios \
            --api-key Codemagic-key

    artifacts:
      - build/ipa/*.ipa
