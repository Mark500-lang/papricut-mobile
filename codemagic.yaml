workflows:
  ios-distribute:
    name: iOS Distribute Workflow
    integrations:
      apple_certificate:
        - certificate: CERTIFICATE_P12
          password: CERTIFICATE_PASSWORD
      provisioning_profile:
        - bundle_id: papricut.app.mobile
          provisioning_profile: PROVISIONING_PROFILE
      app_store_connect: Codemagic-key
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "papricut.app.mobile"
        TEAM_ID: "H9A4H444G4"
      groups:
        - Papricut
    triggering:
      events:
        - push
    scripts:
      - name: Install dependencies
        script: |
          npm install -g @ionic/cli
          npm ci
      - name: Clean DerivedData
        script: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
      - name: Build Ionic project
        script: |
          ionic build --prod
          npx cap sync ios
          npx cap update ios
          cd ios/App && pod install && cd ../..
      - name: Archive & Export IPA (Automatic Signing)
        script: |
          xcodebuild -workspace "$XCODE_WORKSPACE" \
                     -scheme "$XCODE_SCHEME" \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath "$HOME/build/App.xcarchive" \
                     DEVELOPMENT_TEAM="$TEAM_ID" \
                     -allowProvisioningUpdates \
                     archive
          xcodebuild -exportArchive \
                     -archivePath "$HOME/build/App.xcarchive" \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath "$HOME/build/ipa"
      - name: Upload to App Store Connect
        script: |
          app-store-connect-publisher submit \
            --path "$HOME/build/ipa/"*.ipa \
            --platform ios \
            --api-key Codemagic-key
    artifacts:
      - build/ipa/*.ipa
