<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [class.active-tab]="activeTab === 'home'" (click)="openHome()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="bookings" [class.active-tab]="activeTab === 'bookings'" (click)="openBookings()">
    <ion-icon name="list-outline"></ion-icon>
    <ion-label>Bookings</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="myaccount" [class.active-tab]="activeTab === 'myaccount'" (click)="openMyaccount()">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>My Account</ion-label>
  </ion-tab-button>
</ion-tab-bar>
