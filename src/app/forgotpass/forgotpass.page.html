<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main_content_div">

   <div class="header_flex">
    <img src="assets/imgs/logo.png" class="logo">
   </div>

      <ion-label class="bold_lbl">Recover password</ion-label>
      <ion-label class="small_lbl">Fill in your email address to continue!</ion-label>

      <form (ngSubmit)="ActionSubmit()">

      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input class="center-label" type="email" [(ngModel)]="PostData.email" name="email" [disabled]="hasClick"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" *ngIf="!hasClick">
        Continue
      </ion-button>
      <ion-button mode="ios" expand="block" color="primary" type="button" *ngIf="hasClick"><ion-spinner name="crescent"></ion-spinner></ion-button>

    </form>

  </div>
</ion-content>
